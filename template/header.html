<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../style/style.css">
  <link rel="stylesheet" type="text/css" href="../style/css/jquery.dataTables.min.css">
 <title>PiLN Raspberry Pi Kiln Controller - {{ title }}</title>
  <!--     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  <script type="text/javascript" src="../style/js/jquery-3.6.0.min.js"></script>
   <script type="text/javascript" src="../style/js/jquery.dataTables.min.js"></script>
 <script>
(function(){
  var RESCHEDULE_MS = 5000;

  // avoid rendering "n/a°C"
  function fmtC(v){ return (v != null && v !== 'n/a') ? (String(v) + '&deg;C') : 'n/a'; }

  function loadProcStat(){
    $.ajax({
      url: '/api/status?_=' + Date.now(),   // cache-buster
      dataType: 'json',
      cache: false,
      timeout: 4000
    })
    .done(function(data){
      var running = !!(data && data.daemon && data.daemon.running);
      var status  = (data && data.status) ? String(data.status) : 'unknown';

      if (!running || status === 'down') {
        $('#statusupd1').text('WARNING: Firing process daemon is DOWN');
        $('#statusupd2').html('&nbsp;');
        return;
      }

      if (status === 'idle' || (data && data.run_profile === 'none')) {
        $('#statusupd1').text('Daemon: IDLE');
        var tempHtml = (data && data.readtemp && data.readtemp !== 'n/a')
          ? '<div class="temp">Temp: ' + fmtC(data.readtemp) + '</div>'
          : '&nbsp;';
        $('#statusupd2').html(tempHtml);
        return;
      }

      // ACTIVE
      $('#statusupd1').html(
        'Daemon: ACTIVE, Run ID: ' + (data && data.run_profile ? data.run_profile : 'n/a') + ', ' +
        'Seg ' + (data && data.run_segment ? data.run_segment : 'n/a') + ', ' +
        'Stat: ' + status
      );
      $('#statusupd2').html(
        '<div class="temp">Temp: ' + fmtC(data.readtemp) + ', </div>' +
        'Ramp: ' + fmtC(data.ramptemp) + ', ' +
        'Target: ' + fmtC(data.targettemp) + ', ' +
        'SegTime: ' + ((data && data.segtime) ? data.segtime : '0:00:00')
      );
    })
    .fail(function(xhr, st, err){
      console.log('status error:', st, err);
      $('#statusupd1').text('Status unavailable (retrying…)');
      $('#statusupd2').html('&nbsp;');
    })
    .always(function(){
      setTimeout(loadProcStat, RESCHEDULE_MS);
    });
  }

  $(loadProcStat);
})();
</script>


</head>
<body>
  <div class="body">
 <div class="logo">
     <a href="home.cgi"><img src="/images/piln.png" /></a>
   </div>
   <div class="status">
   
    <div id="statusupd1">Updating Status...</div>
	<div id="statusupd2">&nbsp;</div>
   </div>
