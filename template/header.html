
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PiLN Raspberry Pi Kiln Controller - {{ title }}</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/css/jquery.dataTables.min.css">
  <script src="../style/js/jquery-3.6.0.min.js"></script>
  <script src="../style/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <div class="body">
    <div class="logo">
      <a href="/home"><img class="logo_img" src="/images/piln.png" alt="PiLN Logo" /></a>
    </div>
    <div class="status">
      <div id="statusupd1">Updating Status...</div>
      <div id="statusupd2">&nbsp;</div>
    </div>

    <script>
    function loadProcStat(){
      const RESCHEDULE_MS = 5000;
      function fmtC(v){ return (v != null && v !== 'n/a') ? (v + '&deg;C') : 'n/a'; }

      $.ajax({
        url: '/api/status',
        dataType: 'json',
        cache: false,
        timeout: 4000
      })
      .done(function(data){
        const running = !!(data && data.daemon && data.daemon.running);
        const status  = (data && data.status) || 'unknown';

        if (!running || status === 'down') {
          $('#statusupd1').text('WARNING: Firing process daemon is DOWN');
          $('#statusupd2').html('&nbsp;');
          return;
        }
        if (status === 'idle' || data.run_profile === 'none') {
          $('#statusupd1').text('Daemon: IDLE');
          $('#statusupd2').html(
            data.readtemp && data.readtemp !== 'n/a'
              ? '<div class="temp">Temp: ' + fmtC(data.readtemp) + '</div>'
              : '&nbsp;'
          );
          return;
        }
        // ACTIVE
        $('#statusupd1').html(
          'Daemon: ACTIVE, Run ID: ' + (data.run_profile ?? 'n/a') + ', ' +
          'Seg ' + (data.run_segment ?? 'n/a') + ', ' +
          'Stat: ' + status
        );
        $('#statusupd2').html(
          '<div class="temp">Temp: ' + fmtC(data.readtemp) + ', </div>' +
          'Ramp: ' + fmtC(data.ramptemp) + ', ' +
          'Target: ' + fmtC(data.targettemp) + ', ' +
          'SegTime: ' + (data.segtime ?? '0:00:00')
        );
      })
      .fail(function(){
        $('#statusupd1').text('Status unavailable (retryingâ€¦)');
        $('#statusupd2').html('&nbsp;');
      })
      .always(function(){
        setTimeout(loadProcStat, RESCHEDULE_MS);
      });
    }
    $(document).ready(loadProcStat);
    </script>
