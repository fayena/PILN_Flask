
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PiLN Raspberry Pi Kiln Controller - {{ title }}</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/css/jquery.dataTables.min.css">
  <script src="../style/js/jquery-3.6.0.min.js"></script>
  <script src="../style/js/jquery.dataTables.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="body">
  <div class="page-head">	  
    <div class="logo">
      <a href="/home"><img class="logo_img" src="/images/piln.png" alt="PiLN Logo" /></a>
    </div>
    <div class="status">
  <div class="pill pill--idle" id="status-pill">
    <span class="pill-dot"></span>
    <span id="status-pill-text">Checking…</span>
  </div>

  <div id="statusupd1"> </div><br>
  <div id="statusupd2">&nbsp;</div>
</div>
</div>
<div class="card">
    <script>
function setStatusPill(data){
  const pill = document.getElementById('status-pill');
  const text = document.getElementById('status-pill-text');
  if (!pill || !text) return;

  const running = !!(data && data.daemon && data.daemon.running);
  const status  = (data && data.status ? String(data.status) : 'unknown').toLowerCase();

  let cls = 'pill--idle';
  let label = 'IDLE';

  if (!running || status === 'down') {
    cls = 'pill--down'; label = 'Daemon is DOWN!';
  } else if (status === 'active' && data.run_profile && data.run_profile !== 'none') {
    cls = 'pill--active'; label = 'RUNNING';
  }

  pill.classList.remove('pill--active','pill--idle','pill--down','pill--unknown');
  pill.classList.add(cls);
  text.textContent = label;
}

function loadProcStat(){
  const RESCHEDULE_MS = 5000;
  $.ajax({
    url: '/api/status',
    dataType: 'json',
    cache: false,
    timeout: 4000
  })
  .done(function(data){
    // Update the pill first
    setStatusPill(data);

    const running = !!(data && data.daemon && data.daemon.running);
    const status  = (data && data.status) || 'unknown';

    if (!running || status === 'down') {
      //$('#statusupd1').text('WARNING: Firing process daemon is DOWN');
      $('#statusupd2').html('&nbsp;');
      return;
    }

    if (status === 'idle' || data.run_profile === 'none') {
      //$('#statusupd1').text('Daemon: IDLE');
      if (data.readtemp && data.readtemp !== 'n/a') {
        $('#statusupd2').html('<div class="temp">Temp: ' + data.readtemp + '&deg;C</div>');
      } else {
        $('#statusupd2').html('&nbsp;');
      }
      return;
    }

    // ACTIVE
    $('#statusupd1').html(
      'Run ID: ' + (data.run_profile ?? 'n/a') + ', ' +
      'Seg ' + (data.run_segment ?? 'n/a') + ', ' +
      'Stat: ' + status
    );
    $('#statusupd2').html(
      '<div class="temp">Temp: ' + (data.readtemp ?? 'n/a') + '&deg;C, </div>' +
      'Ramp: ' + (data.ramptemp ?? 'n/a') + '&deg;C, ' +
      'Target: ' + (data.targettemp ?? 'n/a') + '&deg;C, ' +
      'SegTime: ' + (data.segtime ?? '0:00:00')
    );
  })
  .fail(function(){
    $('#statusupd1').text('Status unavailable (retrying…)');
    $('#statusupd2').html('&nbsp;');
  })
  .always(function(){
    setTimeout(loadProcStat, RESCHEDULE_MS);
  });
}

$(document).ready(loadProcStat);
</script>
