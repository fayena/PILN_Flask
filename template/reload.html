
<h2>{{ message }}</h2>
<script>
(function(){
  const target = "{{ target_page }}";
  const params = {{ params|tojson|safe if params is defined else '{}' }};
  const timeout = {{ timeout|default(0) }};
  const qs = new URLSearchParams(params).toString();
  const url = qs ? ("/" + target + "?" + qs) : ("/" + target);
  setTimeout(function(){ window.location.href = url; }, timeout);
})();
</script>
<p>If you are not redirected automatically, <a href="/">click here</a>.</p>
