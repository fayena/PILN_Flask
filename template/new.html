
<div class="piln-actions">
  <a class="piln-btn" href="/home">Home</a>
</div>

<h2>New Profile</h2>

<form method="post" action="/savenew" class="mt-2">
  <div class="form-row">
    <label for="notes" class="sr-only">Notes</label>
    <input id="notes" class="input-text" type="text" name="notes" value="" size="60" placeholder="Notes">
  </div>
  <div class="form-row">
    <label for="Kp" class="sr-only">Kp</label>
    <input id="Kp" class="input-text" type="text" name="Kp" value="0" size="4" placeholder="Kp">
    <label for="Ki" class="sr-only">Ki</label>
    <input id="Ki" class="input-text" type="text" name="Ki" value="0" size="4" placeholder="Ki">
    <label for="Kd" class="sr-only">Kd</label>
    <input id="Kd" class="input-text" type="text" name="Kd" value="0" size="4" placeholder="Kd">
  </div>

  <table class="table-fixed table-segments mt-2">
    <thead>
      <tr>
        <th>Segment</th>
        <th>Target &deg;C</th>
        <th>Rate(&deg;C/hr)</th>
        <th>Hold Minutes</th>
        <th>Interval Seconds</th>
      </tr>
    </thead>
    <tbody>
    {% for segment in segments %}
      <tr>
        <td>{{ segment }}</td>
        <td><input class="input-text" type="text" name="set_temp{{ segment }}" size="4"></td>
        <td><input class="input-text" type="text" name="rate{{ segment }}" size="4"></td>
        <td><input class="input-text" type="text" name="hold_min{{ segment }}" size="4"></td>
        <td><input class="input-text" type="text" name="int_sec{{ segment }}" size="4"></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

  <div class="piln-actions mt-2">
    <button type="submit" class="piln-btn">Save Profile</button>
    <a class="piln-btn piln-btn-secondary" href="/home">Cancel</a>
  </div>
</form>
